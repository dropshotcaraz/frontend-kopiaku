<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Recipes - KopiAku POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c0cdc',
                        'accent-coffee': '#6f4e37',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { width: 280px; background-color: #1c0cdc; color: white; transition: transform 0.3s; }
        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 50; transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
        }
        .menu-item { display: flex; align-items: center; padding: 0.75rem 1rem; cursor: pointer; border-radius: 0.5rem; margin-bottom: 0.5rem; transition: background-color 0.2s; }
        .menu-item:hover { background-color: rgba(255, 255, 255, 0.1); }
        .menu-item.active { background-color: rgba(255, 255, 255, 0.2); font-weight: 600; }
        .recipe-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile Header -->
    <div class="md:hidden fixed top-0 left-0 right-0 bg-white border-b z-40 flex items-center justify-between p-4">
        <button id="menu-toggle" class="p-2 rounded-lg text-primary-blue">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <h1 class="text-xl font-bold">Coffee Recipes</h1>
        <div class="w-10"></div>
    </div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="p-6"><h1 class="text-2xl font-bold">Kopi<span class="text-accent-coffee">Aku</span></h1></div>
            <nav class="p-4">
                <a href="dashboard.html" class="menu-item"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10l2-2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dashboard</span></a>
                <a href="cashier.html" class="menu-item"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Cashier</span></a>
                <a href="stock.html" class="menu-item"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg><span>Stock Management</span></a>
                <a href="recipes.html" class="menu-item active"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg><span>Coffee Recipes</span></a>
                <a href="transaction.html" class="menu-item"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>QRIS Transactions</span></a>
                                        <div class="absolute bottom-0 w-auto p-4 border-t border-white/20 bg-gradient-to-t from-black/20 to-transparent">
                <button id="logout-btn" class="w-full flex items-center justify-center p-3 rounded-lg bg-red-500 hover:bg-red-600 active:bg-red-700 transition-all duration-200 font-semibold text-white shadow-lg hover:shadow-xl transform hover:scale-105">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 mt-16 md:mt-0">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <h2 class="text-3xl font-bold mb-4 md:mb-0">Coffee Recipes</h2>
                <button id="add-recipe-btn" class="bg-primary-blue text-white py-2 px-4 rounded-lg font-bold hover:bg-opacity-90 shadow-md">Add New Recipe</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="recipes-grid"></div>
        </main>
    </div>

    <!-- Recipe Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white rounded-xl p-6 max-w-2xl w-full my-8">
            <h3 class="text-2xl font-bold mb-4" id="modal-title">Add Recipe</h3>
            <form id="recipe-form" class="space-y-4">
                <input type="hidden" id="recipe-id">
                <div>
                    <label class="block text-sm font-medium mb-2">Recipe Name</label>
                    <input type="text" id="recipe-name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="recipe-description" rows="2" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-4">Ingredients</label>
                    <div id="ingredients-list" class="space-y-3 mb-3"></div>
                    <button type="button" id="add-ingredient-btn" class="text-primary-blue hover:underline font-semibold">+ Add Ingredient</button>
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-primary-blue text-white py-3 rounded-lg font-bold hover:bg-opacity-90">Save Recipe</button>
                    <button type="button" id="cancel-btn" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-300">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize recipes
        let recipes = JSON.parse(localStorage.getItem('recipes')) || {
            'americano': {
                name: 'Americano',
                description: 'Espresso diluted with hot water',
                ingredients: { 'Coffee Beans': 18, 'Water': 120 }
            },
            'latte': {
                name: 'Latte',
                description: 'Espresso with steamed milk',
                ingredients: { 'Coffee Beans': 18, 'Milk': 200, 'Water': 30 }
            },
            'cappuccino': {
                name: 'Cappuccino',
                description: 'Espresso with steamed milk and foam',
                ingredients: { 'Coffee Beans': 18, 'Milk': 150, 'Water': 30 }
            },
            'espresso': {
                name: 'Espresso',
                description: 'Strong concentrated coffee',
                ingredients: { 'Coffee Beans': 18, 'Water': 30 }
            },
            'mocha': {
                name: 'Mocha',
                description: 'Espresso with chocolate and steamed milk',
                ingredients: { 'Coffee Beans': 18, 'Milk': 180, 'Chocolate': 20, 'Water': 30 }
            }
        };

        const stock = JSON.parse(localStorage.getItem('stock')) || {};

        function saveRecipes() {
            localStorage.setItem('recipes', JSON.stringify(recipes));
        }

        function renderRecipes() {
            const grid = document.getElementById('recipes-grid');
            grid.innerHTML = Object.entries(recipes).map(([id, recipe]) => `
                <div class="recipe-card bg-white rounded-xl shadow-md p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-gray-900">${recipe.name}</h3>
                        <div class="flex space-x-2">
                            <button onclick="editRecipe('${id}')" class="text-primary-blue hover:text-primary-blue/80">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button onclick="deleteRecipe('${id}')" class="text-red-600 hover:text-red-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">${recipe.description || 'No description'}</p>
                    <div class="border-t pt-4">
                        <h4 class="font-semibold text-sm text-gray-700 mb-2">Ingredients:</h4>
                        <ul class="space-y-1">
                            ${Object.entries(recipe.ingredients).map(([ing, qty]) => `
                                <li class="text-sm text-gray-600 flex justify-between">
                                    <span>${ing}</span>
                                    <span class="font-semibold">${qty} ${stock[ing]?.unit || 'g'}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        function addIngredientRow(ingredient = '', quantity = '') {
            const list = document.getElementById('ingredients-list');
            const row = document.createElement('div');
            row.className = 'flex space-x-2';
            row.innerHTML = `
                <select class="flex-1 p-2 border rounded-lg ingredient-select" required>
                    <option value="">Select Ingredient</option>
                    ${Object.keys(stock).map(ing => `
                        <option value="${ing}" ${ing === ingredient ? 'selected' : ''}>${ing}</option>
                    `).join('')}
                </select>
                <input type="number" step="0.01" placeholder="Quantity" value="${quantity}" class="w-24 p-2 border rounded-lg ingredient-quantity" required>
                <button type="button" class="text-red-600 hover:text-red-700" onclick="this.parentElement.remove()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;
            list.appendChild(row);
        }

        function showModal(recipeId = null) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('ingredients-list').innerHTML = '';
            
            if (recipeId) {
                const recipe = recipes[recipeId];
                document.getElementById('modal-title').textContent = 'Edit Recipe';
                document.getElementById('recipe-id').value = recipeId;
                document.getElementById('recipe-name').value = recipe.name;
                document.getElementById('recipe-description').value = recipe.description || '';
                
                Object.entries(recipe.ingredients).forEach(([ing, qty]) => {
                    addIngredientRow(ing, qty);
                });
            } else {
                document.getElementById('modal-title').textContent = 'Add Recipe';
                document.getElementById('recipe-form').reset();
                document.getElementById('recipe-id').value = '';
                addIngredientRow();
            }
        }

        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        window.editRecipe = (id) => showModal(id);

        window.deleteRecipe = (id) => {
            if (confirm(`Delete ${recipes[id].name} recipe?`)) {
                delete recipes[id];
                saveRecipes();
                renderRecipes();
            }
        };

        document.getElementById('add-recipe-btn').addEventListener('click', () => showModal());
        document.getElementById('cancel-btn').addEventListener('click', hideModal);
        document.getElementById('add-ingredient-btn').addEventListener('click', () => addIngredientRow());

        document.getElementById('recipe-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = document.getElementById('recipe-id').value || 
                       document.getElementById('recipe-name').value.toLowerCase().replace(/\s+/g, '-');
            const name = document.getElementById('recipe-name').value;
            const description = document.getElementById('recipe-description').value;
            
            const ingredients = {};
            const rows = document.querySelectorAll('#ingredients-list > div');
            rows.forEach(row => {
                const ing = row.querySelector('.ingredient-select').value;
                const qty = parseFloat(row.querySelector('.ingredient-quantity').value);
                if (ing && qty) ingredients[ing] = qty;
            });

            recipes[id] = { name, description, ingredients };
            saveRecipes();
            renderRecipes();
            hideModal();
        });

        document.getElementById('menu-toggle')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('show');
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'login.html';
        });

        renderRecipes();

        // Check authentication and photo verification
        // if (!localStorage.getItem('employeeId')) {
        //     window.location.href = 'login.html';
        // } else if (localStorage.getItem('needsPhotoVerification') === 'true') {
        //     window.location.href = 'photo-verification.html';
        // }
    </script>
</body>
</html>
