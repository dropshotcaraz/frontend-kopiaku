<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Verification - KopiAku POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c0cdc',
                        'accent-coffee': '#6f4e37',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1c0cdc 0%, #6f4e37 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verify-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 450px;
            width: 100%;
            margin: 1rem;
        }
        .photo-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #1c0cdc;
            object-fit: cover;
            margin: 0 auto;
        }
        .photo-placeholder {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px dashed #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .photo-placeholder:hover {
            border-color: #1c0cdc;
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="verify-card p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Shift Verification</h1>
            <p class="text-gray-600 mb-1">Welcome, <span id="employee-name" class="font-semibold text-primary-blue"></span></p>
            <p class="text-gray-500 text-sm">Upload your photo to verify your identity</p>
        </div>

        <div class="mb-6">
            <input type="file" id="photo-input" accept="image/*" class="hidden">
            <div id="photo-placeholder" class="photo-placeholder">
                <div class="text-center">
                    <svg class="w-16 h-16 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p class="text-sm text-gray-500">Click to upload</p>
                </div>
            </div>
            <img id="photo-preview" class="photo-preview hidden" src="" alt="Preview">
        </div>

        <div class="space-y-3">
            <button id="continue-btn" class="w-full bg-gray-300 text-gray-500 py-3 rounded-lg font-bold cursor-not-allowed transition-all" disabled>
                Continue to Dashboard
            </button>
            <button id="logout-btn" class="w-full bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-50 transition-all">
                Logout
            </button>
        </div>

        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <div class="flex items-start">
                <svg class="w-5 h-5 text-blue-600 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div class="text-sm text-blue-800">
                    <p class="font-semibold mb-1">Why do we need your photo?</p>
                    <p class="text-blue-700">Photo verification ensures shift accountability and helps maintain security for our POS system.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const employeeId = localStorage.getItem('employeeId');
        // const needsVerification = localStorage.getItem('needsPhotoVerification');

        // if (!employeeId || needsVerification !== 'true') {
        //     window.location.href = 'login.html';
        // }

        // Display employee ID
        document.getElementById('employee-name').textContent = employeeId;

        const photoInput = document.getElementById('photo-input');
        const photoPlaceholder = document.getElementById('photo-placeholder');
        const photoPreview = document.getElementById('photo-preview');
        const continueBtn = document.getElementById('continue-btn');
        const logoutBtn = document.getElementById('logout-btn');

        let uploadedPhotoUrl = '';

        photoPlaceholder.addEventListener('click', () => {
            photoInput.click();
        });

        photoPreview.addEventListener('click', () => {
            photoInput.click();
        });

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedPhotoUrl = event.target.result;
                    photoPreview.src = uploadedPhotoUrl;
                    photoPreview.classList.remove('hidden');
                    photoPlaceholder.classList.add('hidden');
                    continueBtn.disabled = false;
                    continueBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                    continueBtn.classList.add('bg-primary-blue', 'text-white', 'hover:bg-opacity-90', 'shadow-md');
                };
                reader.readAsDataURL(file);
            }
        });

        continueBtn.addEventListener('click', () => {
            if (uploadedPhotoUrl) {
                // Store photo and remove verification flag
                localStorage.setItem('employeePhoto', uploadedPhotoUrl);
                localStorage.removeItem('needsPhotoVerification');
                localStorage.setItem('shiftStartTime', new Date().toISOString());
                
                // Redirect to dashboard
                window.location.href = 'cashier.html';
            }
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
