<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Kopi Aku</title>
    <!-- Google Fonts - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- DaisyUI and Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">

    <!-- Container Utama -->
    <div class="neomorph-card p-6 sm:p-6 md:p-8 rounded-2xl w-full max-w-sm sm:max-w-md fade-in">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6" style="color: var(--coffee-color);">
            Dashboard Kopi Aku
        </h1>

        <!-- Form Login -->
        <form id="loginForm">
            <div class="form-control mb-4">
                <label class="label"><span class="label-text font-medium text-black">Email</span></label>
                <input 
                    type="email" 
                    placeholder="Masukkan email Anda" 
                    class="input input-bordered neomorph-input w-full rounded-full"
                    required 
                />
            </div>
            <div class="form-control mb-6">
                <label class="label"><span class="label-text font-medium text-black">Kata Sandi</span></label>
                <input 
                    type="password" 
                    placeholder="Masukkan kata sandi" 
                    class="input input-bordered neomorph-input w-full rounded-full"
                    required
                />
            </div>
            <div class="form-control mt-6">
                <a 
                    href="dashboard.html" 
                    class="btn neomorph-btn w-full rounded-full font-semibold text-center" 
                    aria-label="Login to Dashboard Kopi Aku"
                >
                    Login
                </a>
            </div>
        </form>

        <!-- Message Box (Hidden by default) -->
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-center font-medium hidden"></div>

    </div>

</body>
</html>
