        </button>
        <h1 class="text-xl font-bold">QRIS & GoPay</h1>

    </div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="p-6"><h1 class="text-2xl font-bold">Kopi<span class="text-accent-coffee">Aku</span></h1></div>
            <nav class="p-4">
                <a href="dashboard.html" class="menu-item"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10l2-2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span>Dashboard</span></a>
                <a href="cashier.html" class="menu-item"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Cashier</span></a>
                <a href="stock.html" class="menu-item"><svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg><span>Stock Management</span></a>

                        <div class="absolute bottom-0 w-auto p-4 ">
                <button id="logout-btn" class="w-full flex items-center justify-center p-3 rounded-lg bg-red-500 hover:bg-red-600 active:bg-red-700 transition-all duration-200 font-semibold text-white shadow-lg hover:shadow-xl transform hover:scale-105">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 mt-16 md:mt-0">
            <!-- QRIS & GoPay Page -->
            <div id="page-qris-gopay" class="page-content">
                <h2 class="text-3xl font-bold mb-6 text-gray-900">Integrasi QRIS & GoPay</h2>
                <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                    <p class="mb-4 text-gray-700">Untuk mengunggah data transaksi dari GoPay Merchant, silakan pilih file CSV.</p>
                    <input type="file" id="gopay-csv-upload" accept=".csv" class="mb-4 border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue">
                    <button id="upload-csv-btn" class="bg-primary-blue text-white py-2 px-4 rounded-lg font-bold hover:bg-opacity-90 transition-colors shadow-md">Unggah & Proses</button>
                    <div id="upload-status" class="mt-4 text-green-600 font-semibold hidden">File berhasil diunggah!</div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold mb-4 text-gray-900">Riwayat Transaksi GoPay</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left table-auto">
                            <thead>
                                <tr class="bg-gray-50 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Tanggal</th>
                                    <th class="py-3 px-6 text-left">ID Transaksi</th>
                                    <th class="py-3 px-6 text-left">Jumlah</th>
                                </tr>
                            </thead>
                            <tbody id="gopay-transactions-body" class="text-gray-600 text-sm font-light">
                                <!-- Transaction data will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let gopayTransactions = [];

        const renderGoPayTransactions = () => {
            const gopayTransactionsBody = document.getElementById('gopay-transactions-body');
            gopayTransactionsBody.innerHTML = '';
            if (gopayTransactions.length === 0) {
                gopayTransactionsBody.innerHTML = '<tr class="border-b border-gray-200"><td colspan="3" class="py-3 px-6 text-center text-gray-400">Belum ada data transaksi.</td></tr>';
            } else {
                gopayTransactions.forEach((transaction, index) => {
                    const row = document.createElement('tr');
                    row.className = `border-b border-gray-200 transition-colors duration-200 ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} hover:bg-gray-100`;
                    row.innerHTML = `
                        <td class="py-3 px-6">${transaction.date}</td>
                        <td class="py-3 px-6">${transaction.id}</td>
                        <td class="py-3 px-6">Rp ${transaction.amount.toLocaleString('id-ID')}</td>
                    `;
                    gopayTransactionsBody.appendChild(row);
                });
            }
        };

        document.getElementById('upload-csv-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('gopay-csv-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const csvData = event.target.result;
                    processCSV(csvData);
                    document.getElementById('upload-status').classList.remove('hidden');
                    alert('Data transaksi GoPay berhasil diimpor.');
                };
                reader.readAsText(file);
            } else {
                alert('Silakan pilih file CSV terlebih dahulu.');
            }
        });

        const processCSV = (csv) => {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            gopayTransactions = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length === headers.length && values[0]) {
                    const transaction = {
                        date: values[headers.indexOf('Tanggal')] || values[0],
                        id: values[headers.indexOf('ID Transaksi')] || values[1],
                        amount: parseInt(values[headers.indexOf('Jumlah')].replace(/\./g, '').replace(/Rp\s?/g, ''), 10) || 0,
                    };
                    gopayTransactions.push(transaction);
                }
            }
            renderGoPayTransactions();
        };

        // Mobile menu toggle
        document.getElementById('menu-toggle')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Initial render
        renderGoPayTransactions();
    </script>

</body>
